<html>
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/app.css" rel="stylesheet"></link>
</head>
<div class="generic-container">

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Book list </span>
			<button type="button" ng-click="showAddBookForm()"
				class="btn btn-primary btn-social btn-lg pull-right"
				style="padding-bottom: 0">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-3">Title</th>
						<th class="col-md-5">Author</th>
						<th class="col-md-4">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="book in books">
						<td class="col-md-3"><span ng-bind="book.title"></span></td>
						<td class="col-md-5"><span ng-bind="book.author"></span></td>

						<td class="col-md-4">
							<button type="button" ng-click="showEditBookForm(book.id)"
								class="btn btn-success">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
							<button type="button" ng-click="detail(book.id)"
								ui-sref="books/detail({ bookId : book.id })"
								class="btn btn-primary">
								<span class="glyphicon glyphicon-info-sign"> </span>
							</button>
							<button type="button" ng-click="showDeleteConfirm(book)"
								class="btn btn-danger ">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</html>
